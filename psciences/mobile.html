<!DOCTYPE html>
<html lang="en">
<head>
	
    <meta charset="utf-8">

    <title>${index.title}</title>
    
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    
    <link rel="shortcut icon" type="image/png" href="./favicon.ico">
    

    <meta name="Keywords" content="${meta.keywords}" />
    <meta name="Description" content="${meta.description}" />
    <meta name="Generator" content="${meta.generator}" />
        
    <meta property=”og:type” content="book"/>
    <meta property="og:title" content="${meta.fbTitle}" />
    <meta property="og:image" content="${meta.fbImage}" />
    <meta property="og:description" content="${meta.fbDescription}" />
                

	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, { capture: false, passive: false });
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}

	</script>
    <style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }

	</style>
	
</head>
<body>
	
	<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>
	
	<div id="openfl-content"></div>

    <script type="text/javascript">
        function getQueryVariable(variable)
        {
            var query = window.location.search.substring(1);
            if(query){
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable){return pair[1];}
                }
            }
            return(false);
        }
        var latest = getQueryVariable('latest');
        var url = './flipbookMobile.js';
        if(latest){
            url =  "./flipbookMobile.js?latest="+latest;
        }
        var mainJs = window.document.createElement('script');
        mainJs.src = url;
        mainJs.onload = function(){
            lime.embed ("flipbookMobile", "openfl-content", 0, 0, { parameters: {} });
        }
        window.document.head.appendChild(mainJs);
    </script>
    ${script.bottom}
    ${script.other}    
</body>
</html>
